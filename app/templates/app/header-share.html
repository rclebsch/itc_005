<div class="col-md-3">
    <ul class="social-list clearfix">
        <li><a href="#" class="tw-icon" title="twitter" onclick="return twits_click()"></a></li>
        <li><a href="#" class="in-icon" title="linkedin" onclick="return Li_click()"></a></li>
        <li><a href="#" class="fb-icon" title="facebook" onclick="return fbs_click()"></a></li>
        <li><a class="st_email">&#160;</a></li>
        <li><a href="#" class="print-icon" title="print" onclick="window.print(); return false;"></a></li>
    </ul>
    <div class="clear"></div>
    <script type="text/javascript" src="//w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">
        function fbs_click() {
            u = location.href;
            t = document.title;
            window.open('https://www.facebook.com/sharer.php?u=' + encodeURIComponent(u) + '&t=' + encodeURIComponent(t), 'sharer', 'toolbar=0,status=0,width=626,height=436');
            return false;
        }
        function twits_click() {
            u = location.href;
            t = document.title;
            window.open('https://twitter.com/home?status=Currently reading ' + encodeURIComponent(t) + ' Source=' + encodeURIComponent(u), 'sharer', 'toolbar=0,status=0,width=626,height=436');
            return false;
        }
        function Li_click() {
            u = location.href;
            t = document.title;
            window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(u) + '&title=' + encodeURIComponent(t) + ' &source=' + encodeURIComponent(u), 'sharer', 'toolbar=0,status=0,width=626,height=436');
            return false;
        }
        function gp_click() {
            u = location.href;
            t = document.title;
            window.open('https://plus.google.com/share?v=compose&content=' + encodeURIComponent(t) + '&url=' + encodeURIComponent(u), 'sharer', 'toolbar=0,status=0,width=626,height=436');
            return false;
        }
    </script>
</div>
