<section id="resourcesController" ng-controller="resourcesContentCtrl">
    <p>{[{total}]} Resources</p>
    <span class="table-filter">Showing {[{currentFilter}]}</span><input type="button" value="Reset Filters" ng-show="currentFilter != 'All'" ng-click="resetFilters()" class="register reset-filter"/>
    <table ng-table="resourcesTable" show-filter="true" class="table table-condensed table-bordered table-striped">
  	    <tr ng-repeat="resource in data">
            <td data-title="'Category'" sortable="'resourceCategory'" filter="{ 'resourceCategory': 'type-ahead' }" filter-data="categories">{[{resource.resourceCategory}]}</td>
            <td data-title="'Language'" sortable="'language'" filter="{ 'language': 'type-ahead' }" filter-data="languages">{[{resource.language}]}</td>
            <td data-title="'Details'" filter="{ 'title': 'text' }">
                <a target="_blank" ng-href="{[{resource.pdfFile}]}">
                     <img ng-elevate-zoom
                          default-first-page="/static/app/images/itc-downloads.png"
                          ng-src="{[{resource.firstPagePicture}]}"
                          class="resource-first-page"
                          zoom-image="{[{resource.firstPagePicture}]}"
                     />
                </a>
                <div class="resource-details">
                    <b>{[{resource.title}]}</b><br/>
                    <p class="readmore-paragraph" hm-read-more hm-text="{[{resource.description}]}" hm-limit="173"
                       hm-more-text="Read more" hm-less-text="Read less" hm-dots-class="readmore-dots-class" hm-link-class="readmore-link-class"
                    />
                </div>
            </td>
        </tr>
    </table>
</section>
